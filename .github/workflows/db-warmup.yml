name: Keep API & DB Warm

on:
  schedule:
    - cron: "0 * * * *"     # per jam dulu
  workflow_dispatch:        # biar bisa run manual

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health DB
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          echo "Pinging $API_BASE_URL/auth/health/db"
          curl -m 30 "$API_BASE_URL/auth/health/db"
